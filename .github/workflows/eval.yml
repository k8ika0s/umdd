name: Eval & Benchmark

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
      - name: Run eval on synthetic fixtures
        run: |
          mkdir -p logs
          umdd eval heuristic --output logs/eval-latest.json --log-csv logs/eval.csv --log-jsonl logs/eval.jsonl
      - name: Run benchmark
        run: |
          python scripts/benchmark.py > logs/benchmark.json
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eval-logs
          path: logs
